<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Interactive card details form</title>

</head>

<body>

  <section class="main-container">
    <div class="content-container">
      <div class="cards">
        <div class="card-front">

        </div>
        <div class="card-back align">

        </div>
      </div>
      <form action="POST">
        <label for="name">Nome impresso no cartão</label>
        <input type="text" name="name" id="name" placeholder="Ex.: Ian V de Souza">
        <label for="card-number">Número do cartão</label>
        <input type="text" name="card-number" id="card-number" placeholder="Ex.: 1234 5678 9123 0000">
        <div class="date-cvc">
          <div class="date">
            <label for="date">Exp Date (MM/AA)</label>
            <input type="text" name="month" id="month" placeholder="MM">
            <input type="text" name="year" id="year" placeholder="AA">
          </div>
          <div class="cvc">
            <label for="date">CVC</label>
            <input type="text" name="cvc" id="cvc" placeholder="Ex.: 123">
          </div>
        </div>
        <button type="submit">Confirmar</button>
      </form>
    </div>
  </section>

</body>

</html>
